{% extends 'base.html' %}

{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href= "{% static 'css/accounts.css' %}"
</head>
<body>

<div class="container p-3">
  <h1>Login</h1>
<form action="/postlogin/" method="post">
	{% csrf_token %}
	<br/>
 <div class="form-row">
  <div class="form-group col-md-4 mt-2">
<!-- Enter Your Email: --> 
	<label for="Email"><h5>Email</h5></label>
	<input class="form-control form-control-sm" type="email"id="Email" name="email">
  </div>

   <div class="form-group col-md-4 mt-2 pb-0">
<!-- Enter Your Password: -->
	<label for="Password"><h5>Password</h5></label>
	<input class="form-control form-control-sm" type="password" id="Password" name="pass">
   </div>
    <div class="form-group col-md-4 mt-5">
   <input class="btn btn-primary text-center" type="submit" value="Login">
    </div>
 </div>
  
  <div class="form-group row">
    <div class="col-md-6">
      <p style="color: black;">Forgot Password? <button type="button" class="btn btn-primary" onclick="location.href='{% url 'reset' %} '">Reset</button></p>
    </div>
  
  <div class="col-md-6">
   <div class="form-group row">
    <div class="mt-2">Remember</div>
   
  <div class="form-check">
	<label class="form-check-label"></label>
	<input class="form-check-input" type="checkbox" checked="checked" name="remember"> 
  </div>
   
    </div>
   </div>
  </div>
  <div class="form-group row">
	<button class="btn btn-primary" type="button" onclick="location.href='{% url 'register' %} '">Register</button>
  </div>
</form>
</div>
</body>
{% endblock %}
